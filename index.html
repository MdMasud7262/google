<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" type="text/css" href="googleStyle.css">
</head>
<body>
    <section>
        <header>
            <ul>
            
                 <li class="g"><a href="#"> Google</a></li>   
                 <li class="g"> <a href="#">Images</a></li>
                 <li class="p"><a href="#"><img width="27px" height="32px" src="photo/search lab.png" alt="lab"></a></li>
                 <li class="p"><a href="#"><img width="24px" height="24px" src="photo/dotted.png" alt="menu"></a></li>
                 <li><a href="#"><img width="26px" height="26px" src="photo/g.png" alt="logo"></a></li>
                 
            </ul>
        </header>
        <div class="main">
            <img width="300px" height="100"  src="photo/google image.png" alt="google image">
            <div class="searchbox">
                <input type="text" class="search" placeholder="Search Google or type a URL">
                <div class="icon">
             <div><img width="15" height="15" src="photo/search icon.png" alt="search"></div>
             <div class="mic"><img width="15" height="15" src="photo/Google_mic.png" alt="mic"></div>
             <div><img width="15" height="15"  src="photo/google lens.png" alt="google lense"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country"> Bangladesh</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>

                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Setting</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
